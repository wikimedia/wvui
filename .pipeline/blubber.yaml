version: v4
lives:
  in: /srv/service
base: docker-registry.wikimedia.org/nodejs12-slim:0.0.1
variants:
  build:
    base: docker-registry.wikimedia.org/nodejs12-devel:0.0.1
    copies: [local]
    apt:
      packages:
        default: [git, build-essential, python, pkg-config]
    node:
      requirements: [package.json, package-lock.json]
      env: development
      use-npm-ci: true
    builder:
      command: [npm, run, build]
      requirements: [.]
  test:
    includes: [build]
    entrypoint: [npm, test]
    # Allows Docker to write to the filesystem for things like reporting test coverage
    runs:
      insecurely: true
  production:
    # Copy artifacts from npm run build since we can't install dev dependencies
    # for re-building in our production environment
    copies: [build]
    node:
      env: production
  release:
    includes: [build]
    entrypoint: [./bin/release-dev, --dry-run]
    runs:
      insecurely: true
      environment:
        WVUI_NPM_TOKEN: "WVUI_NPM_TOKEN"
